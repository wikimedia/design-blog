# Welcome to Jekyll!
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart "jekyll serve".
#
# Site settings
# https://jekyllrb.com/docs/configuration/

title: Wikimedia Design Blog
description: Make sharing of knowledge easy and joyful, for everyone.
baseurl: "/blog/"
url: "https://design.wikimedia.org"
twitter_username: WikimediaDesign
github_username: wikimedia

# Build settings
theme: null
timezone: UTC
paginate: 5
paginate_path: "/:num/"
# This default applies to `jekyll serve` and other commands during local development.
# For the committed production output, pass `-d _site` to `jekyll build`.
#
# This way, you can't accidentally commit the output generated by "serve",
# which break the base url used in links to images inside CSS or RSS feeds.
destination: _dev/

plugins:
  - jekyll-feed
  - jekyll-paginate

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
