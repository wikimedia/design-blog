{% capture src %}/assets/uploads/{{ page.id | slice: 12, 1000 }}/{{ include.src }}{% endcapture %}

<figure class="figure--video">
	<video
		src="{{ src | relative_url}}"
		{% if include.alt %}alt="{{ include.alt }}"{% endif %}
		{% if include.mode == "gif" %}autoplay loop muted{% else %}controls{% endif %}
	>
	</video>

	{% if include.caption %}
	<figcaption>{{ include.caption }}</figcaption>
	{% endif %}
</figure>
